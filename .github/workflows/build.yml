name: Build Xray

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu gcc-arm-linux-gnueabihf gcc-multilib
      
      - name: Build
        run: |
          export GOTOOLCHAIN=auto
          
          CC=aarch64-linux-gnu-gcc CGO_ENABLED=1 GOOS=linux GOARCH=arm64 \
            go build -o xray-arm64 -trimpath \
            -ldflags "-s -w -linkmode external -extldflags '-Wl,-z,max-page-size=16384'" ./main
          
          CC=arm-linux-gnueabihf-gcc CGO_ENABLED=1 GOOS=linux GOARCH=arm GOARM=7 \
            go build -o xray-arm32 -trimpath \
            -ldflags "-s -w -linkmode external -extldflags '-Wl,-z,max-page-size=16384'" ./main
          
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 \
            go build -o xray-x64 -trimpath \
            -ldflags "-s -w -linkmode external -extldflags '-Wl,-z,max-page-size=16384'" ./main
          
          CGO_ENABLED=1 GOOS=linux GOARCH=386 \
            go build -o xray-x86 -trimpath \
            -ldflags "-s -w -linkmode external -extldflags '-Wl,-z,max-page-size=16384'" ./main
          
          mkdir -p jniLibs/{arm64-v8a,armeabi-v7a,x86_64,x86}
          cp xray-arm64 jniLibs/arm64-v8a/libxray.so
          cp xray-arm32 jniLibs/armeabi-v7a/libxray.so
          cp xray-x64 jniLibs/x86_64/libxray.so
          cp xray-x86 jniLibs/x86/libxray.so
          
          ls -lh jniLibs/*/libxray.so
      
      - uses: actions/upload-artifact@v4
        with:
          name: xray-binaries
          path: jniLibs/
